<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" type="text/css" href="assets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1>CSS Bayan</h1>

      <div class="mem">
        <input type="radio" id="start" checkedn name="mem"/>
        <label for="start" class="mem__title"
          >Start Stage 0 - end Stage 2
          <div class="mem__icon"></div>
        </label>
        <img src="assets/images/mem01.webp" alt="" class="mem__image" />
      </div>

      <div class="mem">
        <input type="radio" id="git" name="mem"/>
        <label for="git" class="mem__title"
          >Git test [ru]
          <div class="mem__icon"></div>
        </label>
        <img src="assets/images/mem02.webp" alt="" class="mem__image" />
      </div>

      <div class="mem">
        <input type="radio" id="feature" name="mem"/>
        <label for="feature" class="mem__title">
          This is feature
          <div class="mem__icon"></div>
        </label>
        <img src="assets/images/mem03.webp" alt="" class="mem__image" />
      </div>

      <div class="mem">
        <input type="radio" id="variable" name="mem"/>
        <label for="variable" class="mem__title">
          Javascript variable
          <div class="mem__icon"></div>
        </label>
        <img src="assets/images/mem04.webp" alt="" class="mem__image" />
      </div>
    </main>
  </body>
</html>
